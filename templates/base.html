<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}winter{% endblock %}</title>

    <!-- Fonts + Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-xl py-2">
        <a class="navbar-brand brand" href="{{ url_for('index') }}"
          >Winter Shop</a
        >

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
          <form
            class="d-flex ms-auto"
            role="search"
            action="{{ url_for('index') }}"
          >
            <input
              class="form-control me-2"
              style="min-width: 260px"
              type="search"
              placeholder="Search dresses, tops, jeans…"
              name="q"
              value="{{ q|default('') }}"
            />
            <button class="btn btn-primary">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container-xl my-4">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-3">
        {% for cat,msg in messages %}
        <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container-xl">
        <div class="d-flex align-items-center justify-content-center gap-3">
          <a href="#" class="text-decoration-none"
            ><i class="bi bi-twitter-x"></i
          ></a>
          <a href="#" class="text-decoration-none"
            ><i class="bi bi-github"></i
          ></a>
          <a href="#" class="text-decoration-none"
            ><i class="bi bi-linkedin"></i
          ></a>
        </div>
        <div class="mt-2 small">
          © {{ 2025 }} Winter Shop · Built with Flask
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
